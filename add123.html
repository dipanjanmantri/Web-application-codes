<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.js">
            
        </script>
        <script>
            $(document).ready(function(){
               $("#btn3").click(function(){
                   var v1="<p>html</p>";
                   var v2=$("<p></p>").text("jq");
                   var v3=document.createElement("p");
                   v3.innerHTML="js";
                   $("body").prepend(v1,v2,v3);
                   
               }) ;
               $("#btn1").click(function(){
                   $("p").before("this is cool");
               });
               $("#btn2").click(function(){
                   $("p").after("this is awesome");
               });
            });
        </script>
    </head>
    <body>
        <p><b>this is cool</b></p>
        
        <button type="button" id="btn3">append</button
        <button type="button" id="btn1">before</button>
        <button type="button" id="btn2">after</button>
    </body>
</html>
