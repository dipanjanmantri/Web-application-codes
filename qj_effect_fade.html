<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.js">
            
        </script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(4000);
                });
                $("#btn2").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(4000);
                });
                $("#btn3").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(4000);
                });
                $("#btn4").click(function(){
                    $("#div1").fadeTo("slow",0.4);
                    $("#div2").fadeTo("fast",0.6);
                    $("#div3").fadeTo("fast",0.8); 
                });
                
                
            });
        </script>
    </head>
    <body>
        <p><b>This will show the fade in and out</b></p>
        <div id="div1" style="width: 100px;height: 100px;background-color: blue">
            
        </div>
        <br><br>
        <div id="div2" style="width: 100px;height: 100px;background-color: red">
            
        </div>
        <br>
        <br>
        <div id="div3" style="width: 100px;height: 100px;background-color: brown">
            
        </div>
        <p></p>
        <button type="button" id="btn1">fade in</button>
        <button type="button" id="btn2">fade out</button>
        <button type="button" id="btn3">fade toggle</button>
        <button type="button" id="btn4">fade to</button>
    </body>
</html>
