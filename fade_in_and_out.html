<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.js">
            
        </script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(4000);
                    
                });
                $("#btn2").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(4000);
                    
                });
                $("btn3").click(function(){
                    $("#div1").fadeToggle("slow");
                    $("#div2").fadeToggle(4000);
                   
                });
            });
        </script>
    </head>
    <body>
        <button id="btn1">click to fade in</button><br><br>
        <button id="btn2">click to fade out</button><br><br>
        <button id="btn3">click to toggle</button>
        <br><br>
        <div id="div1" style="width: 100px;height: 100px;display: none; background-color: brown">
            
        </div>
        <br><br>
        <div id="div2" style="width: 100px;height: 100px;display: none; background-color: blue">
            
        </div>
        <br><br>
        <div id="div3" style="width: 100px;height: 100px; display: none;background-color: red">
             
        </div>
    </body>
</html>
