<html>
    <head>
        <script src="jquery-1.11.3.js">
        </script>
        <script>
            $(document).ready(function(){
              $("#btn1").click(function(){
                  $("#div1").animate({left: '1000px',width: '250px',height: '250px',opacity: '0.5'});
              }); 
              $("#btn2").click(function(){
                  $("#div2").animate({left: '400px'});
              });
              $("#btn3").click(function(){
                 $("#div1").animate({height: 'toggle'}) ;
              });
              $("#btn4").click(function(){
                  $("#div2").animate({width: 'toggle'});
              });
            });
        </script>
    </head>
    <body>
        <p><b>click the division to perform the animation </b></p>
        <div id="div1" style="width: 100px;height: 100px;background-color: blue;border: 2px solid blue;position: relative">
            
        </div>
        <br>
        <br>
        <div id="div2" style="width: 100px;height: 100px;border: 2px solid blue;background-color: cyan;position: relative">
            
        </div>
        <br>
        <br>
        <button type="button" id="btn1">
            click here
        </button>
        <button type="button" id="btn2">
            2nd button
        </button>
        <button id="btn3">button3</button>
        <button id="btn4">button4</button>
        
    </body>
</html>
