<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.js">
            
        </script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                  var v=$("#div1");
                 
                  v.animate({height: '200px',opacity: '0.6'},"slow");
                  v.animate({width: '200px',opacity: '0.4'},"slow");
                  v.animate({height: '150px',opacity: '0.2'},"slow");
                  v.animate({width: '150px',opacity: '0.9'},"slow");
                  
                });
                $("#btn2").click(function(){
                   var v1=$("#div2");
                   v1.animate({left: '200px',width: '400px',height: '400px',fontSize: '3em'},"slow");
                });
            });
            
        </script>
    </head>
    <body>
        <div id="div1" style="width: 100px;height: 100px;background-color: cyan;border: 2px solid blue;position: relative">
            
        </div>
        <br>
        <br>
        
        <div id="div2" style="width: 100px;height: 100px;background-color: blue;border: 2px solid blue;position: relative">
            obsession about speed and variation
        </div>
        

        <br>
        <br>
        <button type="button" id="btn1">
            click here
        </button>
        <button type="button" id="btn2">click to perform a different function</button>
    </body>
</html>
