        <script>
            function add()
            {
                var html_txt="<p>html_text</p>";
                var js_txt=$("<p></p>").text("js_text");
                var jq_txt=document.createElement("p");
                jq_txt.innerHTML="jq_txt";
                $("body").append(html_txt,js_txt,jq_txt);
            }
        </script>

    </head>
    <body>
        <button type="button" onclick="add()">click to add</button>
    </body>
