<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.js">
            
        </script>
        <script>
            $(document).ready(function(){
               $("#btn1").click(function(){
                   $("#p1").append("<br>inserting at the end of the element");
               }) ;
               $("#btn2").click(function(){
                   $("#p1").prepend("inserting at the beginning of the element<br> ");
               }) ;
            });
            function add()
            {
                var html_txt="<p>html_text</p>";
                var js_txt=$("<p></p>").text("js_text");
                var jq_txt=document.createElement("p");
                jq_txt.innerHTML="jq_txt";
                $("body").append(html_txt,js_txt,jq_txt);
            }
        </script>
    </head>
    <body>
        <p id="p1">this is cool</p>
        <button type="button" id="btn1">click here to append at the end</button>
        <button type="button" id="btn2">click to append at the beginning</button>
        <button type="button" onclick="add()">adding elements with html,js and jq</button>
    </body>
</html>
